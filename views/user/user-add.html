<%- include('../header.html') %>
<link rel="stylesheet" href="/js/plug-in/select2/css/select2.min.css"/>
<link rel="stylesheet" href="/css/article/article-add.css"/>
<link rel="stylesheet" href="/js/plug-in/dist/css/AdminLTE.min.css"/>
<link rel="stylesheet" href="/js/plug-in/quill/css/quill.snow.css"/>

<div class="content-wrapper">
    <section class="content-header">
        <h1>添加用户</h1>
        <ol class="breadcrumb">
            <li>
                <a href="/index"><i class="fa fa-dashboard"></i>首页</a>
            </li>
            <li>
                <a href="/user">用户管理</a>
            </li>
            <li>
                <a href="/user/user-add">添加用户</a>
            </li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">填写用户信息</h3>
                        </div>
                        <form class="form-horizontal" action="#">
                            <div class="">
                                <div class="box-body row">
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label for="input-name" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="input-name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label for="input-pwd" class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="input-pwd">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">返回</button>
                                <button type="button" class="btn btn-info pull-right j-submit">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/js/user/user-add.js"></script>
